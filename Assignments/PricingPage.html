<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="PricingPageStyle.css">
</head>
<body>

    <div class="container">
        <selector class="card">
            <h1 class="heading">Basic</h1>
            <div class="text">
                <p>10GB Stgorage</p>
                <p>10 Emails</p>
                <p>10 Domains</p>
                <p>Endless Support</p>
            </div>
            <h1 class="amount">$ 10</h1>
            <p class="month">per month</p>
            <article>
                <button class="signup">Sign up</button>
            </article>
        </selector>

        <selector class="card">
            <h1 class="heading" style="background-color: gray;">Pro</h1>
            <div class="text">
                <p>25GB Stgorage</p>
                <p>25 Emails</p>
                <p>25 Domains</p>
                <p>Endless Support</p>
            </div>
            <h1 class="amount">$ 25</h1>
            <p class="month">per month</p>
            <article>
                <button class="signup">Sign up</button>
            </article>
        </selector>

        <selector class="card">
            <h1 class="heading">Premium</h1>
            <div class="text">
                <p>50GB Stgorage</p>
                <p>50 Emails</p>
                <p>50 Domains</p>
                <p>Endless Support</p>
            </div>
            <h1 class="amount">$ 50</h1>
            <p class="month">per month</p>
            <article>
                <button class="signup">Sign up</button>
            </article>
        </selector>
        
    </div>
    
</body>
</html>
