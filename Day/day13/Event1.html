<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        .grandparent {
            width: 500px;
            height: 500px;
            background-color: beige;
            position: relative;
        
        }
        .parent {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: teal;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        </style>
</head>
<body>
    <div class="grandparent" id="grandparent">
        <div class="parent" id="parent">
            <div id="child" class="child"></div>
        </div>
    </div>
    <div class="spacer" style="height: 100vh;"></div>
    
    <script src="Event1.js"></script>
</body>
</html>
