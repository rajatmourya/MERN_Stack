<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill your Information</title>
</head>

<body>
    <h1>Fill out this form</h1>
    <form action="">
        <label for="username">Your Name</label>
        <input id="username" type="text" name="username" placeholder="Rajat Mourya">

        <br><br>
        <label for="email">Email</label>
        <input type="email" name="" id="email" name="email" placeholder="abcd@gmail.com">
        
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="ABbdg#123">

        <br><br>
        <label for="what_to_do">What do you want to do?</label>
        <select name="what_to_do" id="what_to_do">
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="machine_learning">Machine Learning</option>
            <option value="android">Android Developer</option>
        </select>

        <br><br>
        <label for="why_hire_me">Why do you want to hire me?</label>
        <textarea name="why_hire_me" id="why_hire_me" cols="160" rows="15"></textarea>

        <br><br>
        <label for="fev_color">Fevorite Colour</label>
        <input type="color"  id="fev_color" name="color">

        <br><br>
        <label for="small">Small</label>
        <input type="radio" name="tshirtSize" id="small"  value="small">

        <label for="medium">Medium</label>
        <input type="radio" name="tshirtSize"  id="medium" value="medium">

        <label for="large">Large</label>
        <input type="radio" name="tshirtSize"  id="large" value="large">

        <br><br>
        <input type="reset">
        <input type="submit">
    </form>

</body>

</html>
