<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew Animation</title>
    <link rel="stylesheet" href="SkewAnimation.css">
</head>
<body>
    <div class="container">
        <div class="box" style="background-color: #4285F4;"></div>
        <div class="box" style="animation-delay: 0.2s; background-color: #EA4335;"></div>
        <div class="box" style="animation-delay: 0.4s; background-color: #FBBC05;"></div>
        <div class="box" style="animation-delay: 0.6s; background-color: #34A853;"></div>
    </div>
    
</body>
</html>
